format = """
$fill\
$username\
$hostname\
$line_break\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$sudo\
$character
"""

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = "-"
style = "bold black"

[directory]
style = "blue"
read_only = " "
truncation_length = 8
truncate_to_repo = false
#repo_root_style = "underline blue"
truncation_symbol = '…/'

[directory.substitutions]
'~/workspace' = '~/w'

[character]
success_symbol = "[#](bright-purple)"
error_symbol = "[#](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "green"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false
only_nonzero_diffs = true
added_style = 'bold green'
deleted_style = 'bold red'
format = '(\[[+$added]($added_style)/[-$deleted]($deleted_style)\] )'
ignore_submodules = true

[cmd_duration]
format = "[$duration]($style)"
style = "bold black"
min_time = 500

[status]
format = '[$symbol$status]($style) '
symbol = ''
success_symbol = ''
disabled = false
style = "bold black"

[username]
style_root = 'bold red'
style_user = 'bold black'
show_always = true
format = " [$user@]($style)"
disabled = false

[hostname]
ssh_only = false
format = '[$hostname](black)'
trim_at = 'spaceblog.dk'
disabled = false

[memory_usage]
symbol = " "

[rust]
symbol = " "

[time]
disabled = false
style = "bold black"
format = "[$time]($style)"

[sudo]
style = 'bold red'
symbol = '⚡ '
disabled = false
format = "[$symbol]($style)"

[custom.separator]
when = true
command = "x=0; while [ $x -lt $(tput cols) ]; do echo -n '─';let x=$x+1; done;"
style = "red"
format = "[$output]($style)"



