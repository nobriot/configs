theme = "my_theme"

[editor]
true-color = true
cursorline = true
undercurl = true
bufferline = "multiple"
line-number = "relative"
rulers = [80, 100]
scrolloff = 12

# [editor.auto-save]
# after-delay.enable = true
# after-delay.timeout = 3000

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
character = "┃"
render = true
skip-levels = 1

[editor.file-picker]
hidden = false

[editor.lsp]
auto-signature-help = false
display-progress-messages = true
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
center = ["version-control"]
right = ["total-line-numbers", "diagnostics", "selections", "register", "position", "file-encoding"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.whitespace.render]
space = "none"
tab = "none"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.soft-wrap]
enable = true

[keys.normal]
"A-w" = ":wa"
"A-x" = ":xa"
"A-q" = ":qa"
"H" = ["select_mode", "goto_first_nonwhitespace", "normal_mode"]
"L" = ["select_mode", "goto_line_end", "normal_mode"]
V = ["select_mode", "extend_to_line_bounds"]
D = ["extend_to_line_end", "yank_main_selection_to_clipboard", "delete_selection"]
j = "move_line_down"
k = "move_line_up"
"ret" = ["open_below", "normal_mode"]
left = ":buffer-previous"
right = ":buffer-next"
up = ["extend_to_line_bounds", "yank_main_selection_to_clipboard", "delete_selection", "move_line_up", "move_line_up","paste_after", "collapse_selection"]
down = ["extend_to_line_bounds", "yank_main_selection_to_clipboard","delete_selection", "paste_after", "collapse_selection"]
esc = ["collapse_selection", "keep_primary_selection"]

# Easy insertions
"ø" = "@i[]<left><esc>"
"æ" = "@i{}<left><esc>"

[keys.normal.space]
i = ":toggle lsp.display-inlay-hints"

[keys.normal.space.u]
p = ":pipe ccase --to pascal"
c = ":pipe ccase --to camel"
C = ":pipe ccase --to Uppercamel"
k = ":pipe ccase --to kebab"
s = ":pipe ccase --to snake"
u = ":pipe ccase --to screamingsnake"

[keys.insert]
esc = ["collapse_selection", "normal_mode"]

[keys.select]
H = "goto_first_nonwhitespace"
L = "goto_line_end"
u = "switch_case"
esc = ["collapse_selection", "normal_mode"]
